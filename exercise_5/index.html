    <meta charset="utf-8">
    <title>Exercise # 2</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script>
      $(function() {
        var c = 0
        for (var a=5;a<500;a++){ 
          for (var b=5;b<500;b++){ 
            square_equal(a,b);
          }
        }

        function calc(a,b,c){
          if (a + b + c == 1000 && a < b){
            console.log(a);
            console.log(b);
            console.log(c);
          }
        }

        function square_equal(a,b){
          c = Math.floor(Math.sqrt(a*a + b*b))
          if (a*a + b*b == c*c){
            calc(a,b,c)
          }
        }

      });
    </script>
